<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuzzQuizz</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"/>
  </head>

  <body>

        <div class="barraTopo">
            BuzzQuizz
          </div>
          <!--Fecha caixa barra Topo-->

    <div class="primeiraParte">

        <div class="inicio">
            <div class="titulo">
                Comece pelo começo
            </div>

            <div class="informacaoDoQuiz">

                <input
                    class="tituloQuiz"
                    type="text"
                    placeholder="Título do seu quizz"
                />

                <input
                    class="imagemQuiz"
                    type="text"
                    placeholder="URL da imagem do seu quizz"
                />

                <input
                    class="perguntasQuiz"
                    type="text"
                    placeholder="Quantidade de perguntas do quizz"
                />

                <input
                    class="nivelQuiz"
                    type="text"
                    placeholder="Quantidade de níveis do quizz"
                />

            </div>
            <!--Fecha caixa informacao do quiz-->
        </div>
        <!--Fecha caixa inicio-->
        <button class="botao1">Prosseguir pra criar perguntas</button>
    </div>
    <!--Fecha caixa primeira parte-->

    <div class="segundaParte">

            <div class="inicio2">
                <div class="titulo2">
                    Crie suas perguntas
                </div>
    
                <div class="caixa1">
                    <div class="pergunta1">
                        <h1>Pergunta 1</h1>
                        <input
                            class="texto"
                            type="text"
                            placeholder="Texto da pergunta"
                        />
                        <input
                            class="texto"
                            type="text"
                            placeholder="Cor de fundo da pergunta"
                        />
                    </div>
                    <!--Fecha caixa pergunta 1-->

                    <div class="RespostaCorreta">
                        <h1>Resposta Correta</h1>
                        <input
                            class="texto"
                            type="text"
                            placeholder="Texto da pergunta"
                        />
                        <input
                            class="texto"
                            type="text"
                            placeholder="Cor de fundo da pergunta"
                        />
                    </div>
                    <!--Fecha caixa Resposta Correta-->
                </div>
                <!--Fecha caixa caixa 1-->
            </div>
            <!--Fecha caixa inicio 2-->

            <button class="botao2">Prosseguir pra criar níveis</button>

    </div>
    <!--Fecha caixa segunda parte-->
  </body>
</html>
